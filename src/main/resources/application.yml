server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:brokerage_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop   
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

# In-memory admin
app:
  security:
    admin:
      username: admin
      password: admin123

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.security: info

# Production profile settings
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
    